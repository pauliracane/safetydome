<!DOCTYPE html>
<html>
<head>
	<title>Safetydome Fights</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Fighters</th>
				<th>Winner</th>
			</tr>
		</thead>

		<tbody>
			{% for fight in fights %}
			<tr>
				<td><a href="/combatant/{{ fight.one_id }}">{{ fight.one_name }}</a> vs.</td>
				<a href="/combatant/{{ fight.two_id }}">{{ fight.two_name }}</a></td>
				<td>{{ fight.winner }}</td>
			</tr>
			{% endfor %}
			<tbody>
	</table>

</body>
</html>
