<!DOCTYPE html>
<html>
<head>
	<title>Safetydome Rankings</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Combatant</th>
				<th># of Wins</th>
			</tr>
		</thead>

		<tbody>
			{% for combatant in combatants %}
			<tr>
				<td>{{ combatant.rank }}</td>
				<td><a href="/combatant/{{ combatant.id }}">{{ combatant.name }}</a></td>
				<td>{{ combatant.wins }}</td>
			</tr>
			{% endfor %}
			<tbody>
	</table>

</body>
</html>
